publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.9.1
  url_launcher: ^6.1.10
  file_picker: ^8.0.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  http: ^1.4.0
