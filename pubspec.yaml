  syncfusion_flutter_pdfviewer: 31.1.19
  html: ^0.15.0
  flutter_pdfview: ^1.3.2
  path_provider: ^2.1.2
  flutter_svg: ^2.0.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/aircraft_bg.jpg
    - assets/pinup_girl.png
